TutorialView.info1=Welcome to [#0000FF]Quilly Crawler[]!\nThis is a small dungeon crawler game where you are playing an old man because the developer of this game is also a very old man.
TutorialView.info2=There is no real story why this old man is going down this endless dungeon. Maybe he is just curious or maybe he is looking for a sacred relic to rescue his family from demons. You can imagine your own story!
TutorialView.info3=The controls are very simple. On keyboard use your arrow keys to navigate/move. Press SPACE to select something. Press I to open the inventory and press ESC to cancel something.
TutorialView.info4=If you have a connected XBox controller then you can use the left joystick for movement. A for selection. B for cancelling and Y for opening the inventory. Also, use the left digital pad for navigation.
TutorialView.info5=Every dungeon level has a shop (=witch) and a reaper at the beginning. In the shop you can buy/sell your loot. The reaper will help you if the dungeons get too hard.
TutorialView.info6=The combat system is a round based system. Your [#00FF00]Agility[] attribute is defining if your turn is before or after an enemy. When your life is zero, you lose the combat, lose gold but your life and mana will be restored.
TutorialView.info7=There are three important attributes. [#FF0000]Strength[] increases your physical damage in combat. [#00FF00]Agility[] allows you to act faster in combat. [#0000FF]Intelligence[] increases your magical damage dealt in combat.
TutorialView.info8=The first dungeon is a tutorial. It does not contain a reaper and will help you to get familiar with the basics of the game. After that dungeon the real game starts.
TutorialView.info9=For more information please go to [#FF0000]github.com/Quillraven/Quilly-Crawler[].
